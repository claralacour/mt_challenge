<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Morning Train Challenge 2024</title>
</head>
<body>
    <header>
        <img class="wave top" src="img/waves.svg" alt="waves">
        <h1>Retro videogame characters</h1>
        <h4>Af Clara la Cour<br>Morningtrain challenge 2024</h4>
    </header>
    <main>
        <div class="container">
            <div class="grid-item">
                <button id="modalBtn" class="gridbutton"> 
                    <img class="character" src="img/characters/mario.png" alt="super mario">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/crash.png" alt="Crash Bandicoot">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/link.png" alt="Link(fra Zelda spillene)">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/pacman.png" alt="Pac-man">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/kirby.png" alt="Kirby">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/rayman.png" alt="Rayman">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/donkeykong.png" alt="Donkey Kong">
                </button>
            </div>
            <div class="grid-item">
                <button class="gridbutton">
                    <img class="character" src="img/characters/sonic.png" alt="Sonic the hedgehog">
                </button>
            </div>
        </div>
    </main>
    <div class="modal" id="mario-modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close"><h3>super Mario(1985)</h3>&times;</span>
        </div>
            <h2>You found a fun fact!</h2>
            <p>Marios oprindelige navn er "Jump Man" fra hans debut i Donkey Kong(1981)
                <br>
                Mario har sin ikoniske hat, fordi det var for svært at animere hans hår da han blev skabt.
            </p>
        </div>
    </div>
    <img class="wave bottom" src="img/waves.svg" alt="waves">
</body>
</html>
